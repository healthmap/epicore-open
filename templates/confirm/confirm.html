<div ng-include src="'templates/header/header_new.html'"></div>
<div class="jumbotron page">
  <div class="gradient-overlay light"></div>
  <div class="container">
    <h1><span class="tagline text-uppercase">Confirm account</span></h1>
  </div>
</div>

<div class="wrapper">
  <div class="container">
    <div class="row">
      <div id="form-container" class="col-xs-12 col-md-8">
        <form name="setpwForm" ng-controller="userController" id="resetpw-form">
          <p class="intro">Please enter  the code received in the email for Active Account on Epicore platform and press Confirm Account button.</p>
          <p class="intro" id="error_message" ng-show="{{error_message_pw}}"><strong>{{error_message_pw}}</strong></p>

          <div class="form-group">
            <label class="sr-only" for="username">Email Address</label>
            <input type="text" class="form-control" ng-model="formData.username" name="username" id="username" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="verifycode">Temporary Password</label>
            <input type="password" class="form-control" autocomplete="off"  ng-model="formData.verifycode" name="verifycode" id="verifycode" placeholder="Temporary Password">
          </div>
          <div class="form-group">
            <label class="sr-only" for="newpassword">New Password</label>
            <input type="password" class="form-control" autocomplete="off"  ng-model="formData.newpassword" name="newpassword" id="newpassword" placeholder="New password">
          </div>

          <div class="form-group">
            <button ng-click="confirm(formData)" type="submit" class="submit btn btn-default">Confirm Account</button>
          </div><!-- /input-group -->
        </form>

      </div><!--form-container-->

    </div><!--row-->
  </div><!--container-->
</div><!--wrapper-->

<script>
  // form validation
  $("form").validate();
</script>
