<!DOCTYPE html>
<head>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Epicore RFI Response</title>
</head>

<body>
<div style="width:100%;height:100%;color:#333333; font-family:'Lato',helvetica,arial,sans-serif; line-height:24px; margin:0px; background:#efefef; font-size:16px;">

<div style="padding:24px 30px; text-transform: uppercase; font-size:30px; color:#195b72; line-height:60px;">
    <p style="margin:0px auto;max-width:700px;"><img style="vertical-align:top;" src="https://epicore.org/img/logos/epicore.png" height="60px" alt="Logo"> Epicore RFI Response</p>
</div>

<div style="padding:0 30px;">
        <div style="background: #195b72;color: #fff;text-align:left;max-width:640px;margin:0px auto 0 auto;padding: 24px 30px">
        <p style="margin:0 0 24px 0;font-size:18px;">The following is a response to your EpiCore RFI:</p>
        <p style="margin:0;padding:0px;">
        [RESPONSE_TEXT]
        </p>
    </div>
</div>
<div style="text-align:left;max-width:700px;margin:24px auto;padding:0 30px;">
    <p style="margin:12px 0;"><strong>Permission level:</strong> [RESPONSE_PERMISSION]</p>
</div>
<div style="padding:0 30px;">
    <div style="background: #fff;text-align:left;max-width:640px;margin:0 auto 24px auto;padding: 24px 30px;">
        <p style="margin: 0 0 24px 0;font-size:18px;font-weight:bold;">Original RFI:</p>
        <p style="margin:0 0 24px 0;">Date: [EVENT_DATE]<br>
        Title: [TITLE]<br>
        Location: [LOCATION]</p>
        <p style="margin:0 0 24px 0;">[PERSONALIZED_TEXT]</p>
        <p style="margin:0;">[DESCRIPTION]</p>
    </div>
</div>
</div>

</body>
</html>
