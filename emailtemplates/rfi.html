<!DOCTYPE html>
<head>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Epicore RFI</title>
</head>

<body>
<div style="color:#333333; font-family:'Lato',helvetica,arial,sans-serif; line-height:24px; margin:0px; background:#efefef; font-size:16px;width:100%;height:100%;">

<div style="padding:24px 10px; text-transform: uppercase; font-size:30px; color:#195b72; line-height:60px;"> 
    <p style="margin:0px auto;max-width:700px;"><img style="vertical-align:top;" src="https://epicore.org/img/logos/epicore.png" height="60" alt="Logo"> EPICORE RFI</p>
</div>

<div style="padding:0px 10px;">
    <div style="background: #195b72;color: #fff;text-align:left;max-width:640px;margin:0px auto 0 auto;padding: 24px 30px">
        <p style="margin:0;padding:0px;">
        [PERSONALIZED_TEXT]
        </p>
    </div>
</div>

<div style="text-align:left;max-width:700px;margin:0 auto;padding:0 10px;">
    <a style="font-size:20px; margin:24px 0;display: inline-block;color:#fff;background:#e94654;padding: 24px 30px;text-transform:uppercase;letter-spacing:.05em;text-decoration:none;" href="[EPICORE_URL]/#/fetp/[EVENT_ID]/?t=[TOKEN]">CLICK THIS BUTTON TO RESPOND TO RFI</a> <br>
    <a style="font-size:20px; margin:0 0 24px 0;display: inline-block;color:#fff;background:#2e3335;padding: 24px 30px;text-transform:uppercase;letter-spacing:.05em;text-decoration:none;" href="[EPICORE_URL]/#/fetp/[EVENT_ID]/?t=[TOKEN]">CLICK THIS BUTTON IF YOU HAVE NOTHING TO CONTRIBUTE</a> <br>
    Using "reply" or "reply to all" will not submit your RFI information. <br><br>
</div>

<div style="padding:0px 10px;">
    <div style="background: #fff;text-align:left;max-width:640px;margin:0 auto 24px auto;padding:24px 30px;">
        <p style="margin:0 0 24px 0;"><strong>Date:</strong> [EVENT_DATE]<br> 
        <strong>Title:</strong> [TITLE]<br>
        <strong>Location:</strong> [LOCATION]</p>
        <p style="margin:0;">[DESCRIPTION]</p>
    </div>
</div>
</div>
</body>
</html>
