<div ng-include src="'header.html'"></div>
<div class="jumbotron dashboard">
    <div class="container">
        <h1>Request For Information</h1>
    </div>
</div>

<div class="wrapper dashboard">
<div class="container">
    <div class="row">
        <div id="form-container" class="col-xs-12 col-md-8">
            <form name="requestForm">
            <div class="intro">
                <h3>Step 1 of 3</h3> 
                <h4>Specify the event details. All will be included in the email to the members.</h4>
            </div>
                <div class="form-group">
                    <span ><a href ng-click="clearRequest()" class="btn btn-default">Clear Request</a></span><br>
                </div>

            <div class="form-group">
                <label class="" for="location">Additional Email Text</label>
                <textarea class="form-control" style="height:50px" ng-model="formData.additionalText" id="emailfield" placeholder=""></textarea>
            </div>

            <div class="form-group">
                <label class="" for="posttitle">Event Title</label>
                <input type="text" class="form-control" ng-model="formData.title" name="title" id="title" placeholder="" value="" required>
            </div>
            
            <div class="form-group">
                <label class="" for="location">Event Location</label>
                <input type="text" class="form-control" ng-model="formData.location" name="location" id="searchTextField" placeholder="" value="" required>
                <input type="hidden" name="latlon" ng-model="formData.latlon" id="default_location" value="{{formData.latlon}}">
            </div>

                <div class="form-group">
                    <label class="" for="disease">Event Disease</label>
                    <input type="text" class="form-control" ng-model="formData.disease" name="disease" id="disease" placeholder="" value="" required>
                </div>

            <div class="form-group">
                <label class="" for="location">Event Description</label>
                <textarea class="form-control" style="height:300px" name="description" ng-model="formData.description" id="descriptionfield" placeholder="" required></textarea>
            </div>

                <div class="form-group">
                    <button ng-click="storeEvent(formData, requestForm.$valid)" type="submit" class="submit btn btn-primary">Narrow Member Recipients <i class="fa fa-arrow-circle-right"></i></button>
                </div><!-- /input-group -->
            </form>
        </div><!--col-->
    </div><!--row-->
</div><!--container-->
</div><!--wrapper-->
<script>
initialize_googleplaces(); // google places for auto-suggester
$("form").validate(); // form validation
</script>
