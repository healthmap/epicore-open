<div ng-include src="'header.html'"></div>
<div class="jumbotron dashboard">
    <div class="container">
        <h1>RFI - Health Condition</h1>
    </div>
</div>

<div class="wrapper dashboard">
<div class="container">
    <div class="row">
        <div id="form-container" class="col-xs-12 col-md-8">
            <form name="requestForm">

                <div class="intro">
                    <h5>Details on the health condition may be poor at initial stages. Requesters should try to classify the Public Health Event, if possible, into the syndromes suggested to avoid influencing the verification process.
                    </h5>
                </div>


                <div class="form-group">
                    <div class="checkbox">
                        <label data-toggle="tooltip" title=" Cases presenting predominantly fever with respiratory symptoms as cough, respiratory distress, wheeze etc. - example:” 5 cases in young adults presenting respiratory distress and hospitalized”
"> <input type="checkbox" name="respiratory" ng-model="condition.respiratory"> Acute Respiratory</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label data-toggle="tooltip" title=" Cases presenting predominantly nausea, vomiting, abdominal pain - example: “25 children attending a school with diarrhea and/or vomiting in the last 3 days”
"> <input type="checkbox" name="gastrointestinal" ng-model="condition.gastrointestinal"> Gastrointestinal</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label data-toggle="tooltip" title=" Cases presenting predominantly fever and skin rash – example: “two 12-year-old girls transferred to a hospital with a 5-day history of fever and skin rash”
"> <input type="checkbox" name="fever_rash" ng-model="condition.fever_rash"> Fever & Rash</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label data-toggle="tooltip" title=" Cases with sudden onset of jaundice - example: “44 cases of jaundice syndrome in Darfur”
"> <input type="checkbox" name="jaundice" ng-model="condition.jaundice"> Acute Jaundice</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label data-toggle="tooltip" title=" Cases with high fever, unspecific symptoms as fatigue, dizziness, weakness, muscle/joint/bone pain AND hemorrhagic signs - example: “5 cases of hemorrhagic fever in Bas-Congo district”
"> <input type="checkbox" name="h_fever" ng-model="condition.h_fever"> Hemorrhagic fever</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label data-toggle="tooltip" title=" Cases with sudden onset of weakness/paralysis and reduced muscle tone - example: “4 children in Punjab with acute onset fever and paresis left lower leg in the last 7 days”
"> <input type="checkbox" name="paralysis" ng-model="condition.paralysis"> Acute Flaccid paralysis</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label data-toggle="tooltip" title=" Any other neurological symptomatology as paralysis, meningitis signs, poor coordination, seizures, confusion, altered level of consciousness - example: “two children from same village presenting confusion, headache and still neck 3-year”
"> <input type="checkbox" name="other_neurological" ng-model="condition.other_neurological"> Other neurological</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label data-toggle="tooltip" title=" cases presenting fever but despite medical investigation no explanation has been found so far – example: “cluster of cases presenting high fever, no diagnosis made at local level”"> <input type="checkbox" name="fever_unknown" ng-model="condition.fever_unknown"> Fever of unknown origin</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label data-toggle="tooltip" title=" cases with no information about their symptomatology – example: “cluster of sudden deaths in a remote village in South Sudan, no further details available” "> <input type="checkbox" name="unknown" ng-model="condition.unknown"> Unknown</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="" for="other" data-toggle="tooltip" title=" “Marseille, suspected imported dengue. Please use for Animal Health conditions as well” ">Other:</label>
                    <input type="text" class="form-control" ng-model="condition.other" name="other" id="other" placeholder='other syndrome' value="" >
                </div>

                <div class="form-group">
                    <label class="" for="disease_details" data-toggle="tooltip" title=" This section should include all available details on the disease, including all reported symptoms, number of cases with clear classification (suspected/confirmed/fatalities) - if available:">Health Condition</label>
                    <textarea class="form-control" style="height:50px" ng-model="condition.disease_details" id="disease_details" placeholder="Available details..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="" for="ph_details" data-toggle="tooltip" title=" This section should include any other relevant public health detail that could help responders in their verification process. For example details on response activities ongoing, information on lab tests results etc
" >Other Releveant Public Details</label>
                    <textarea class="form-control" style="height:50px" ng-model="condition.ph_details" id="ph_details" placeholder="Available details..." required></textarea>
                </div>


                <div class="form-group">
                    <!--<button ng-click="#/population" type="submit" class="submit btn btn-primary">Next <i class="fa fa-arrow-circle-right"></i></button>-->
                    <p><a href="#/population" class="btn btn-default"> Next <i class="fa fa-arrow-circle-right"></i></a></p>

                </div><!-- /input-group -->
            </form>

        </div><!--col-->
    </div><!--row-->
</div><!--container-->
</div><!--wrapper-->
<script>
    // form validation
    $("form").validate();

    // TOOLTIP
    $('[data-toggle="tooltip"]').tooltip( {html: true,trigger:'hover'});
</script>
