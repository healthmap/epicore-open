<div ng-include src="'header.html'"></div>
<div class="jumbotron dashboard">
    <div class="container">
        <h1>Moderator Access</h1>
    </div>
</div>

<div class="wrapper dashboard">

    <div class="container">
        <div ng-show="!superuser">
            <h3>You do not have access to this page.</h3>
        </div>
        <div ng-show="superuser && showpage" ng-controller="modaccessController" >

            <form name="modaccessForm" role="form" id="modaccessForm" class="col-xs-12 col-md-8">
                <h4>Add Moderator</h4>
                <p>The moderator must first sign up for a Healthmap account and provide you with their email address they used to sign up with.</p>
                <p>Please enter the email address from moderator's Healthmap account.</p>
                <div class="form-group">
                    <label class="sr-only" for="mod_email">Healthmap Email Address</label>
                    <input type="text" class="form-control" ng-model="mod_email" name="mod_email" id="mod_mail" placeholder="Moderator's Healthmap Email Address" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="mod_org_id">Moderator Organization</label>
                    <select ng-model="mod_org_id" name="mod_org_id" required>
                        <option value="">-- select --</option>
                        <option value="1">Healthmap</option>
                        <option value="2">Tephinet</option>
                        <option value="3">Skoll</option>
                        <option value="4">Promed</option>
                    </select>
                </div>

                <div class="form-group">
                    <span ng-show="isRouteLoading">
                        <i class="fa fa-spinner fa-spin"></i> Please wait...
                    </span>
                    <button ng-click="addMod(mod_email,mod_org_id)" type="submit" class="submit btn btn-default">Add Moderator</button>
                    <div>
                        <br>
                        <p>{{message}}</p>
                    </div>
                </div><!-- /input-group -->
            </form>

        </div>
    </div><!--container-->
</div><!--wrapper-->
