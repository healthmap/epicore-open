<div ng-include src="'header_new.html'"></div>
<div class="jumbotron page" style="background:url('img/bg.jpg');background-size:cover;color: #fff;margin-bottom: 0px;background-position: right center;">
<div class="gradient-overlay light"></div>
    <div class="container">
        <h1><span class="tagline text-uppercase">Reset Password</span></h1>
    </div>
</div>

<div class="wrapper">
<div class="container">
<div class="row">
    <div id="form-container" class="col-sm-9 col-md-7 col-lg-6">
        <form name="setpwForm" ng-controller="userController" id="resetpw-form">
         <p class="intro">Please enter the email address you used for Epicore and press Reset Password.</p>
         <p class="intro" id="error_message" ng-show="{{error_message}}"><strong>{{error_message}}</strong></p>

			<div class="form-group">
                <label class="sr-only" for="username">Email Address</label>
                <input type="text" class="form-control" ng-model="formData.username" name="username" id="username" placeholder="Email Address" required>
            </div>

			<div class="form-group">
            <span ng-show="isRouteLoading">
                <i class="fa fa-spinner fa-pulse"></i> Please wait...
            </span>
                <button ng-click="resetPassword(formData)" type="submit" class="submit btn btn-primary">Reset Password</button>
            </div><!-- /input-group -->
       </form>

  </div><!--form-container-->

</div><!--row-->
</div><!--container-->
</div><!--wrapper-->

<script>
    // form validation
    $("form").validate();
</script>
