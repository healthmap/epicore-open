<div ng-include src="'header.html'"></div>
<div class="container main">
    <div class="row">
        <div id="form-container" class="col-xs-12 col-sm-9 col-md-7 col-lg-6">
            <form name="sendRequestForm" ng-controller="requestController">
            <div class="intro">
                <h4>Request for Information</h4>
                <p><strong>Step 3 of 3:</strong> Preview & Send RFI</p>
                <p>The following is what your <strong><span style="color:#c00">{{numFetps}}</span></strong> FETP recipients will receive via email.  If it looks good, press "Send Email".</p>
            </div>

            <div class="form-group col-xs-12">
            <p><a href="#/request"><i class="fa fa-arrow-circle-left"></i> Edit event details</a></p>
            <p><pre>{{emailText}}</pre></p>
            </div>

                <div class="form-group col-xs-12">
                    <button ng-click="sendRequest(sendRequestForm.$valid)" type="submit" class="submit btn btn-default col-xs-12">Send Email</button>
                </div><!-- /input-group -->
            
            </form>
        </div><!--col-->
    </div><!--row-->
</div><!--container-->
