<div ng-include src="'header.html'"></div>
<div class="jumbotron dashboard">
    <div class="container">
        <h1>RFI - Purpose</h1>
    </div>
</div>

<div class="wrapper dashboard">
<div class="container">
    <div class="row">
        <div id="form-container" class="col-xs-12 col-md-8">
            <form name="requestForm">

                <div class="intro">
                    <h3>Verification or Update</h3>
                    <h4></h4>
                </div>

                <div class="form-group">
                    <h5>Select Verification if this is the first report of a PHE (or officially reported) or Update to gather additional details on an ongoing verified or officially confirmed PHE</h5>

                    <div class="form-group">
                        <label class="radio-inline"> <input type="radio" ng-model="rfiData.purpose.purpose" value="V" ng-required="!rfiData.purpose.purpose"> Verification</label>
                        <label class="radio-inline"> <input type="radio" ng-model="rfiData.purpose.purpose" value="U" ng-required="!rfiData.purpose.purpose"> Update</label>
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <label > <input type="checkbox" name="causal_agent" ng-model="rfiData.purpose.causal_agent"> <b>PHE Causal Agent:</b> information on identified/hypothetical causal agent</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label > <input type="checkbox" name="epidemiology" ng-model="rfiData.purpose.epidemiology"> <b>PHE Epidemiology:</b> information on the epidemiology including patterns of disease transmission, incubation period</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label > <input type="checkbox" name="pop_affected" ng-model="rfiData.purpose.pop_affected"> <b>PHE population affected:</b> information on involved population (e.g. human/animal) or specific community
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label > <input type="checkbox" name="location" ng-model="rfiData.purpose.location"> <b>PHE Location:</b> information on location of cases or locations at risk for disease spread
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label > <input type="checkbox" name="size" ng-model="rfiData.purpose.size"> <b>PHE Size:</b> information on number of cases  (suspected, confirmed, fatalities etc)
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label > <input type="checkbox" name="test" ng-model="rfiData.purpose.test"> <b>PHE Test Results:</b> information on test results</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label > <input type="checkbox" name="other_category" ng-model="rfiData.purpose.other_category"> <b>Other</b></label>
                        </div>
                        <span class="error" >{{purpose_error_message1}}</span>
                    </div>
                    <div class="form-group" ng-if="rfiData.purpose.other_category">
                        <label class="" for="other"><b>Other (please specify):</b> information on aspects not reflected in the other categories</label>
                        <input type="text" class="form-control" ng-model="rfiData.purpose.other" name="other" id="other" placeholder='other information...' value="" ng-required="rfiData.purpose.other_category">
                    </div>

                    <!--<div class="form-group">
                        <h3>Public Health Relevance</h3>
                        <h5>Requesters should define the rationale behind an RFI sent in a simple way in order to help Responders in the collection of the most appropriate information.</h5>
                        <div class="radio-inline">
                            <label class="radio" data-toggle="tooltip" title="The PHE, if confirmed, may represent a public health risk at international level (e.g. direct/indirect spread to other countries, pandemic potential, diseases under elimination, emerging diseases etc.)">
                                <input type="radio" ng-model="rfiData.purpose.relevance" value="I" ng-required="!rfiData.purpose.relevance"> International relevance</label>
                        </div>
                        <div class="radio-inline">
                            <label class="radio" data-toggle="tooltip" title="The PHE, if confirmed, may represent a public health risk at national (e.g. risk of spread within a country with limited response capacities) or local level (event in an area with limited response capacities, access etc.)">
                                <input type="radio" ng-model="rfiData.purpose.relevance" value="N" ng-required="!rfiData.purpose.relevance"> National/subnational relevance</label>
                        </div>
                    </div>

                    <div class="form-group" ng-if="rfiData.purpose.relevance == 'I' || rfiData.purpose.relevance == 'N'">
                        <label class="" for="other">Relevance details</label>
                        <input type="text" class="form-control" ng-model="rfiData.purpose.relevance_details" name="relevance_details" id="relevance_details" placeholder='details...' value="" required>
                    </div>-->

                    <div class="form-group">
                        <button ng-click="savePurpose('back')" type="submit" class="submit btn btn-primary"><i class="fa fa-arrow-circle-left"></i> Back </button> &nbsp; &nbsp;
                        <button ng-click="savePurpose('next')" type="submit" class="submit btn btn-primary"> Next <i class="fa fa-arrow-circle-right"></i></button>
                    </div>
                    <span class="error">{{purpose_error_message}}</span>

                </div>

            </form>

        </div><!--col-->
    </div><!--row-->
</div><!--container-->
</div><!--wrapper-->
<script>

    // TOOLTIP
    $('[data-toggle="tooltip"]').tooltip( {html: true,trigger:'hover'});
