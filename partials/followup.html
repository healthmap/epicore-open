<div ng-include src="'header.html'"></div>
<div class="container main">
    <div class="row">
        <div id="form-container" class="col-xs-12 col-sm-9 col-md-7 col-lg-6">

            <div ng-show="isAuthorizedToFollowup">
                <div class="intro">
                    <h4>Request for Information Follow-up</h4>
                    <p>
                    Title: {{eventsList.title}}<br>
                    Date: {{eventsList.create_date}}
                    </p>
                    <p>Send email to
                    <span ng-show="allFETPs">all Members originally contacted for this request.</span>
                    <span ng-show="!allFETPs">the chosen Members only.</span></p>
                </div>

                <!-- FOLLOWUP FORM (for owner of event) -->
                <form name="sendRequestForm">
                <div class="form-group col-xs-12">
                    <label class="sr-only" for="location">Email Text</label>
                    <textarea class="form-control" style="height:100px" ng-model="emailData.additionalText" id="emailfield" placeholder="Follow-up Email Text" required></textarea>

                </div>

                <div class="form-group col-xs-12">
                     <button ng-click="sendFollowup(emailData, sendRequestForm.$valid)" type="submit" class="submit btn btn-default col-xs-12">Submit</button>
                </div><!-- /input-group -->
                </form>
                <!-- END FOLLOWUP FORM (for owner of event) -->
            </div>
            <div ng-hide="isAuthorizedToFollowup || isAuthorizedToFollowup == null">
                <p>Sorry, you are not authorized to followup on this event.</p>
            </div>
        </div> <!-- form container-->
    </div><!--row-->
</div><!--container main-->
